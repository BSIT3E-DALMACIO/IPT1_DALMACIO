<!DOCTYPE html>
<html>
<head>
  <title>Dalmacio, Aleyna S.</title>
  <h1>BSIT 3E</h1>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add CSS for background color and button colors */
    body {
      font-family: Times, sans-serif;
      text-align: center;
      background-color: #f0f0f0; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    
    h1 {
      background-color: #A38F85; /* Green background for the title */
      color: white;
      padding: 20px;
      margin: 0;
    }

    input, button {
      padding: 10px 20px; /* Adjust padding for oval shape */
      margin: 5px;
      width: 60%; /* Adjust width to fit the page */
      box-sizing: border-box;
      border-radius: 30px; /* Makes the box oval */
      border: 2px solid #ccc; /* Optional: adds border */
      outline: none;
      font-size: 16px;
    }

    input:focus, button:focus {
      border-color: #CBB89D; /* Highlight border on focus */
    }

    /* Button background color and hover effect */
    button {
      background-color: #CBB89D; /* Green background for the buttons */
      color: black; /* Black text color */
      border: none; /* Remove border */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Styling for headings */
    h2 {
      color: #333; /* Dark color for headings */
    }
  </style>
</head>
<body>
  
  <h2>Square and Cube Calculator</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="calculateSquareAndCube()">Calculate</button>
  <p id="squareResult"></p>
  <p id="cubeResult"></p>

  <h2>Average Calculator</h2>
  <input type="number" id="num1" placeholder="Enter number ">
  <input type="number" id="num2" placeholder="Enter number ">
  <input type="number" id="num3" placeholder="Enter number ">
  <input type="number" id="num4" placeholder="Enter number ">
  <input type="number" id="num5" placeholder="Enter number ">
  <button onclick="calculateAverage()">Calculate Average</button>
  <p id="averageResult"></p>

  <script>
    function calculateSquareAndCube() {
      const inputValue = document.getElementById('numberInput').value;
      const number = parseFloat(inputValue);

      if (isNaN(number)) {
        alert("Enter a valid number.");
        return;
      }

      const square = number * number;
      const cube = number * number * number;

      document.getElementById('squareResult').textContent = Square: ${square};
      document.getElementById('cubeResult').textContent = Cube: ${cube};
    }

    function calculateAverage() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);
      const num4 = parseFloat(document.getElementById("num4").value);
      const num5 = parseFloat(document.getElementById("num5").value);

      if (isNaN(num1)  isNaN(num2)  isNaN(num3)  isNaN(num4)  isNaN(num5)) {
        alert("Enter valid numbers for all fields.");
        return;
      }

      const average = (num1 + num2 + num3 + num4 + num5) / 5;

      document.getElementById("averageResult").textContent = The average is: ${average};
    }
  </script>
</body>
</html>
